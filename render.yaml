services:
  # ==========================================
  # Backend Web Service (API + Socket.IO)
  # ==========================================
  - type: web
    name: auzap-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: starter
    branch: main

    # Auto-scaling configuration
    autoDeploy: true
    numInstances: 1

    # Health check
    healthCheckPath: /health

    # Persistent disk for WhatsApp sessions (Baileys)
    # Mount at /app/data (code creates /app/data/sessions subdir to avoid permission issues)
    disk:
      name: whatsapp-sessions
      mountPath: /app/data
      sizeGB: 1

    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production

      - key: PORT
        value: 3001

      # Supabase (from Render environment)
      - key: SUPABASE_URL
        sync: false

      - key: SUPABASE_ANON_KEY
        sync: false

      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

      # Upstash Redis (from Render environment)
      - key: REDIS_URL
        sync: false

      # OpenAI
      - key: OPENAI_API_KEY
        sync: false

      # WhatsApp Sessions (persistent disk mounted at /app/data)
      - key: WHATSAPP_SESSION_PATH
        value: /app/data/sessions

      # Security
      - key: JWT_SECRET
        sync: false

      - key: ENCRYPTION_KEY
        sync: false

      # Frontend URL for CORS
      - key: FRONTEND_URL
        fromService:
          type: web
          name: auzap-frontend
          property: url

  # ==========================================
  # Background Worker (Message Processor)
  # ==========================================
  - type: worker
    name: auzap-worker
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    dockerCommand: node dist/queue/workers/all.js
    region: oregon
    plan: starter
    branch: main

    # Auto-scaling
    autoDeploy: true

    # Persistent disk (shared with web service)
    # Mount at /app/data (code creates /app/data/sessions subdir to avoid permission issues)
    disk:
      name: whatsapp-sessions
      mountPath: /app/data
      sizeGB: 1

    # Environment variables (same as web service)
    envVars:
      - key: NODE_ENV
        value: production

      - key: WHATSAPP_SESSION_PATH
        value: /app/data/sessions

      - key: SUPABASE_URL
        sync: false

      - key: SUPABASE_ANON_KEY
        sync: false

      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

      - key: REDIS_URL
        sync: false

      - key: OPENAI_API_KEY
        sync: false

  # ==========================================
  # Frontend Static Site (React + Vite)
  # ==========================================
  - type: web
    name: auzap-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    region: oregon
    branch: main

    # Auto-deploy
    autoDeploy: true

    # SPA routing - todas as rotas v√£o para index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    # Environment variables for build
    envVars:
      - key: VITE_API_URL
        value: https://auzap-backend-8xyx.onrender.com

      - key: VITE_SUPABASE_URL
        sync: false

      - key: VITE_SUPABASE_ANON_KEY
        sync: false

      - key: VITE_SUPABASE_PUBLISHABLE_KEY
        sync: false

      - key: VITE_SUPABASE_PROJECT_ID
        value: cdndnwglcieylfgzbwts
