services:
  # Backend API Service
  - type: web
    name: auzap-api-docker
    runtime: docker
    repo: https://github.com/fellipesaraiva88/auzap-mvp
    region: oregon
    plan: starter
    branch: main
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    disk:
      name: sessions
      mountPath: /app/sessions
      sizeGB: 1
    envVars:
      - key: SUPABASE_URL
        value: https://cdndnwglcieylfgzbwts.supabase.co
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: UPSTASH_REDIS_REST_URL
        value: https://prime-mullet-17029.upstash.io
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: REDIS_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: BAILEYS_SESSION_PATH
        value: /app/sessions
      - key: LOG_LEVEL
        value: info

  # Background Worker Service
  - type: worker
    name: auzap-worker
    runtime: docker
    repo: https://github.com/fellipesaraiva88/auzap-mvp
    region: oregon
    plan: starter
    branch: main
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    startCommand: node dist/workers/index.js
    disk:
      name: worker-sessions
      mountPath: /app/sessions
      sizeGB: 1
    envVars:
      - key: SUPABASE_URL
        value: https://cdndnwglcieylfgzbwts.supabase.co
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: UPSTASH_REDIS_REST_URL
        value: https://prime-mullet-17029.upstash.io
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: REDIS_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: BAILEYS_SESSION_PATH
        value: /app/sessions
      - key: LOG_LEVEL
        value: info

  # Frontend Static Site Service
  - type: web
    name: auzap-frontend
    runtime: static
    repo: https://github.com/fellipesaraiva88/auzap-mvp
    region: oregon
    plan: starter
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: VITE_SUPABASE_URL
        value: https://cdndnwglcieylfgzbwts.supabase.co
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_API_URL
        fromService:
          type: web
          name: auzap-api-docker
          property: host
