name: 🎭 E2E Tests (Playwright)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual trigger

jobs:
  e2e-tests:
    name: E2E Tests on ${{ matrix.browser }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1, 2]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📚 Install dependencies
        run: npm ci

      - name: 📥 Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: 🏗️ Build frontend
        run: npm run build
        env:
          VITE_API_URL: https://auzap-backend-8xyx.onrender.com
          VITE_SUPABASE_URL: https://cdndnwglcieylfgzbwts.supabase.co
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: 🚀 Start preview server
        run: npm run preview &
        env:
          VITE_API_URL: https://auzap-backend-8xyx.onrender.com
          VITE_SUPABASE_URL: https://cdndnwglcieylfgzbwts.supabase.co
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: ⏳ Wait for server
        run: npx wait-on http://localhost:4173 --timeout 60000

      - name: 🎭 Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}/2
        env:
          BASE_URL: http://localhost:4173
          CI: true

      - name: 📤 Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: 📊 Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: test-results/**/*.png
          retention-days: 7

      - name: 🎥 Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: test-results/**/*.webm
          retention-days: 7

  e2e-summary:
    name: 📊 E2E Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()

    steps:
      - name: 📥 Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-results-*
          merge-multiple: true

      - name: 📊 Generate E2E Report
        run: npx playwright merge-reports --reporter html .

      - name: 📤 Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: playwright-report/
          retention-days: 30

      - name: ✅ E2E Tests Complete
        run: |
          echo "🎭 E2E testing completed!"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
