name: 🎨 Frontend Validation

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - '.github/workflows/validate-frontend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vite.config.ts'

jobs:
  validate-frontend:
    name: Frontend TypeCheck + Lint + Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📚 Install dependencies
        run: npm ci

      - name: 🔍 TypeScript type-check
        run: npm run type-check

      - name: 🧹 ESLint validation (max 155 warnings)
        run: npm run lint

      - name: 🏗️ Build production
        run: npm run build
        env:
          VITE_API_URL: https://auzap-backend-8xyx.onrender.com
          VITE_SUPABASE_URL: https://cdndnwglcieylfgzbwts.supabase.co
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: 🏗️ Build development
        run: npm run build:dev
        env:
          VITE_API_URL: http://localhost:3001
          VITE_SUPABASE_URL: https://cdndnwglcieylfgzbwts.supabase.co
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: 📦 Upload build artifacts
        if: matrix.node-version == 20
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 7

      - name: ✅ All frontend checks passed
        if: success()
        run: echo "🎉 Frontend validation successful on Node ${{ matrix.node-version }}!"
