name: ⚙️ Backend Validation

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/validate-backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

jobs:
  validate-backend:
    name: Backend TypeCheck + Lint + Build + Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 📚 Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: 🔍 TypeScript compilation check
        working-directory: backend
        run: npm run build

      - name: 🧹 ESLint validation
        working-directory: backend
        run: npm run lint

      - name: 🧪 Run unit tests
        working-directory: backend
        run: npm test
        env:
          NODE_ENV: test
          REDIS_URL: redis://localhost:6379
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: 🔬 Queue smoke tests
        working-directory: backend
        run: npm run queues:test
        env:
          NODE_ENV: test
          REDIS_URL: redis://localhost:6379
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: 📦 Upload build artifacts
        if: matrix.node-version == 20
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/
          retention-days: 7

      - name: ✅ All backend checks passed
        if: success()
        run: echo "🎉 Backend validation successful on Node ${{ matrix.node-version }}!"
